<!DOCTYPE html>
<html lang="ro">
<head>
	<title>BookFeelings | Questions</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="HandheldFriendly" content="true">
	<link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
	<link href="questions.css" rel="stylesheet" type="text/css" />
</head>
<body>
	<header>
		<div id="logo">
			<a href="index.html">
			 <img src="Media/Logo.png" id="aff-ph"/>
			</a>
		</div>
		<div id="bttns-container">
			<a href="challenge.html"><button class="nav-bttn">Provocari</button></a>
		</div>
	</header>
	<div id="container">
		<video autoplay playsinline muted loop id="video">
			<source src="Media/Background.webm" type="video/webm"/>
		</video>
		<div id="body-content">
			<div id="questions-container">
				<form>
					<div id="question"></div>
					<div id="answers-container">
						<div class="center"><button type="button" onclick="getResult(1)" class="ans" id="ans1">Answer 1</button></div>
						<div class="center"><button type="button" onclick="getResult(2)" class="ans" id="ans2">Answer 2</button></div>
						<div class="center"><button type="button" onclick="getResult(3)" class="ans" id="ans3">Answer 3</button></div>
						<div class="center"><button type="button" onclick="getResult(4)" class="ans" id="ans4">Answer 4</button></div>
						<div class="center">
							<button id="inapoi" type="button" onclick="previousQuestion()">Inapoi</button>
							<button id="inainte" type="button" onclick="nextQuestion()"> Inainte</button>
							<button id="final" type="button" onclick="checkAll()"> Finalizare</button>
						</div>
					</div>
				</form>
			</div>
		</div>
		<div id="result">
			<h1>Recomandarea noastra pentru tine este:</h1>
			<div id="title"></div>
			<div id="author"></div>
			<div id="cover">
				<img id="co-img" src/>
			</div>
			<button id="shuffle-book" type="button" onclick="shuffleBooks()">Am citit aceasta carte</button>
			<div id="no-more-books"></div>
		</div>
	</div>
	<script src="questions.js"></script>
</body>
</html>
